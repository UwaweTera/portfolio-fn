    <div class="userProfile" style="display: none;">
		<div class="closeProf">
		  <i class="fa-solid fa-xmark"></i>
		</div>
		<div class="leftProf">
		  <div class="profMenuClose">
			<i class="fa-solid fa-xmark" id="icon-3"></i>
		  </div>
		  <div>
			<div>
			  <span>User account</span>
			  <div class="tab-link">
				<button
				  class="tablinks"
				  onclick="openProfile(event, 'profile')"
				  id="defaultOpen"
				>
				  Your Profile
				</button>
			  </div>
			</div>
			<div class="personalProf">
			  <span>Personal</span>
			  <div class="tab-link">
				<button class="tablinks" onclick="openProfile(event, 'setting')">
				  Preferences
				</button>
			  </div>
			</div>
		  </div>
		</div>
		<div class="rightProf">
		  <div class="profMenuBar">
			<i class="fa-solid fa-bars" id="icon-1"></i>
		  </div>

			<div>
			  <div class="persImg">

			  </div>
			  <div class="persForm">

				  <label for="nameInput">Your Name</label>
				  <input type="text" name="name" id="nameInput" />
				  <label for="emailInput">Your email</label>
				  <input type="text" name="email" id="emailInput" />
				  <button class="btn-subs mt-3 saveBtn">
					<div class="spinner_loader"></div>
					<span class="btn-txt">Save</span>
				  </button>
				</form>
			  </div>
			</div>
		  </div>
		  <div class="setting tabContent" id="setting">
			<h1>Setting</h1>
			<div class="mt-4 d-flex">
			  <div class="ml-3">
				<div class="ui toggle checkbox">
				  <div class="form-check form-switch">
					<input
					  class="form-check-input"
					  type="checkbox"
					  id="requestAdminRole"
					/>
					<label class="form-check-label" for="requestAdminRole">
					  Request to be admin
					</label>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>

                            <div class="input-control">
                                <label for="name">Enter Name</label><br>

                           <div class="input-control">

                           <div class="input-control">
                                <label for="password">Enter Password</label><br>

						   <button class="btn-subs mt-3">

						  </button>
