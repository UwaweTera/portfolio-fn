<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terah</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <!--   font links   -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbars shadow-sm">
      <div class="cont">
        <div class="log">
          <div class="log-name">
            <a href="index.html">U<span class="color">.</span>Terah</a>
          </div>
        </div>
        <div class="links" id="navbar">
          <ul>
            <li>
              <div class="userAccount">
                <div class="userImg" id="userImg">
                  <img src="imgs/user.png" alt="" />
                </div>
                <div class="accountBlock rounded shadow-lg" id="accountBlock">
                  <ul>
                    <li>
                      <a href="signup.html" class="">Signup</a>
                    </li>
                    <li>
                      <a href="login.html">Login</a>
                    </li>
                  </ul>
                </div>

                <div class="loginBox">
                  <div class="userData">
                    <div>Logged in as</div>
                    <div class="font-semibold" id="email"></div>
                  </div>

                  <div class="other-settings">
                    <div>
                      <div class="d-flex" id="openProfile">
                        <div><i class="fa-regular fa-user"></i></div>
                        <div>Profile</div>
                      </div>
                    </div>
                    <div>
                      <div class="d-flex logoutBtn">
                        <div>
                          <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        </div>
                        <div>logout</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="menu text-dark" id="menu">
          <i class="las la-bars" id="icon-2"></i>
        </div>
      </div>
    </nav>

    <!-- popup -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p id="popupMsg"></p>
        <button id="myBtn">ok</button>
      </div>
    </div>

    <!-- profile update popup  -->

    <div class="userProfile" style="display: none">
      <div class="closeProf">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="leftProf">
        <div class="profMenuClose">
          <i class="fa-solid fa-xmark" id="icon-3"></i>
        </div>
        <div>
          <div>
            <span>User account</span>
            <div class="tab-link">
              <button
                class="tablinks"
                onclick="openProfile(event, 'profile')"
                id="defaultOpen"
              >
                Your Profile
              </button>
            </div>
          </div>
          <div class="personalProf">
            <span>Personal</span>
            <div class="tab-link">
              <button class="tablinks" onclick="openProfile(event, 'setting')">
                Preferences
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="rightProf">
        <div class="profMenuBar">
          <i class="fa-solid fa-bars" id="icon-1"></i>
        </div>
        <div class="persInfo tabContent" id="profile">
          <h1>Personal Information</h1>
          <div>
            <div class="persImg">
              <img src="imgs/user.png" alt="" />
            </div>
            <div class="persForm">
              <form class="updateUserForm">
                <label for="nameInput">Your Name</label>
                <input type="text" name="name" id="nameInput" />
                <label for="emailInput">Your email</label>
                <input type="text" name="email" id="emailInput" />
                <button class="btn-subs mt-3 saveBtn">
                  <div class="spinner_loader"></div>
                  <span class="btn-txt">Save</span>
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="setting tabContent" id="setting">
          <h1>Setting</h1>
          <div class="mt-4 d-flex">
            <div class="ml-3">
              <div class="ui toggle checkbox">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="requestAdminRole"
                  />
                  <label class="form-check-label" for="requestAdminRole">
                    Request to be admin
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--                article description section             -->
    <div class="blog">
      <div class="blog-part">
        <div class="article-desc">
          <div class="container" id="blog_display">
            <template class="blog-template">
              <div class="head">
                <h1 class="skeleton skeleton-head"></h1>
                <p class="skeleton skeleton-text skeleton_subhead"></p>
              </div>

              <div class="body">
                <div class="body-img">
                  <img src="" alt="" class="skeleton" />
                </div>
                <div class="skeleton skeleton-text skeleton-text__body"></div>
                <div class="skeleton skeleton-text skeleton-text__body"></div>
                <div class="skeleton skeleton-text skeleton-text__body"></div>
                <div class="skeleton skeleton-text skeleton-text__body"></div>
                <div class="skeleton skeleton-text skeleton-text__body"></div>
                <div class="skeleton skeleton-text skeleton-text__body"></div>
              </div>
            </template>
          </div>
        </div>

        <!--                subscribe section                -->

        <!--               comments               -->

        <div class="comments">
          <div class="container">
            <h1><span id="commLength"></span> comment</h1>
            <div class="art-footer">
              <div class="comment">
                <a href="#">
                  <i class="las la-comment"></i>
                  <p id="commLength"></p>
                </a>
              </div>
              <div class="like">
                <a href="javascript:void(0)">
                  <i class="las la-thumbs-up" id="like"></i>
                  <p id="likeQty"></p>
                </a>
              </div>
            </div>
            <!--            leave comments -->

            <div class="leave-comment">
              <div class="container">
                <div class="heading">
                  <h2>LEAVE COMMENT</h2>
                </div>
                <div class="form">
                  <form method="post" id="comment-form">
                    <div class="input-control">
                      <div id="commErr" class="error"></div>
                      <label for="name">Comment</label><br />
                      <textarea
                        name=""
                        cols="30"
                        rows="10"
                        placeholder="type the comment..."
                        id="msg"
                        class="commMsg"
                      ></textarea>
                    </div>
                    <input type="submit" value="POST COMMENT" />
                  </form>
                </div>
              </div>
            </div>
            <div class="comment-container"></div>
          </div>
        </div>
      </div>
      <div class="public-part border">
        <h2 class="text-2xl font-semibold">Recent Post</h2>
        <div id="recentBlog"></div>

        <template id="recent-template">
          <div class="blog_col pb-4">
            <a href="blog-2.html?id=${data._id}">
              <div class="blogImg">
                <img src="" alt="" srcset="" class="skeleton" />
              </div>
              <div class="blogHead text-xl font-semibold mt-3">
                <h3 class="skeleton skeleton-text skeleton-head"></h3>
              </div>
            </a>
          </div>
        </template>
      </div>
    </div>

    <!--         footer section             -->
    <footer class="main-footer">
      <div class="container">
        <div class="d-flex flex-column align-items-center fo-content">
          <div class="fo-name"><a href="index.html">Terah</a></div>
          <div class="fo-socialMedia">
            <a href="https://www.linkedin.com/in/uwawe-terah/" target="_blank">
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://github.com/UwaweTera" target="_blank">
              <i class="fa-brands fa-github"></i
            ></a>
            <a href="https://twitter.com/TerahUwawe" target="_blank">
              <i class="fa-brands fa-twitter"></i
            ></a>
          </div>
          <div class="fo-owner text-center">
            &copy; Terah. All Right Reserved
          </div>
        </div>
      </div>
    </footer>

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- tailwind end -->
    <script src="tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/WOW/dist/wow.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
